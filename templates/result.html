<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* 가운데 정렬을 위한 스타일 */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면의 높이에 맞추어 가운데 정렬 */
            flex-direction: column;
        }
        /* 결과 이미지 스타일 */
        .result-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s; /* 확대 애니메이션 효과 */
        }
        /* 마우스를 가져갈 때 확대 */
        .result-image:hover {
            transform: scale(1.2); /* 1.2배 확대 */
        }
    </style>
</head>
<body class="centered">
    <h1>Object Detection Result</h1>
    <img src="{{ result_image }}" alt="Object Detection Result" class="result-image">
    <!-- Back to Upload Page 버튼 -->
    <a href="/" class="btn btn-primary mt-3">뒤로가기</a>
</body>
</html>
